<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            h1 { 

     background: blue; 

} 

h2 { 

     background: red; 

     color: rgba(0,0,0,0.4); 

} 

p { 

     font-family: Verdana Helvetica sans-serif;

     font-size: 1.15em; 

     font-weight: bold; text-align: center; 

} 

ul { 

     font-style: italic; 

     text-shadow: 2px 2px 4px red; 

} 

ol {

     text-shadow: 2px 2px 5px darkblue; 

}

    <body>
        <h1>Receta de la tortilla francesa</h1>
          <p>Ingredientes:</p>
          <ul>
               <li>Huevos</li>
               <li>Aceite</li>
               <li>Sal</li>
          </ul>      
          <p>Preparación:</p>
          <ol>
               <li>Calentar el aceite en una sartén</li>
               <li>Cascar el huevo y batirlo</li>
               <li>Verter el huevo en la sartén</li>
               <li>Esperar a que cuaje dar la vuelta y emplatar</li>
          </ol>
        <h2>Servir con mayonesa, tomate o jamón</h2>
    </body>
